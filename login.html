<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="container">

        <div class="header">
            <h1>Create new Account</h1>
            <p>Already Registered? <a href="landingpage.html">Login</a></p>
        </div>

        <form class="form" action="landingpage.html" method="get">
            <div class="role">RESIDENT Only</div>

            <label>PLEASE ENTER YOUR NAME</label>
            <input type="text" placeholder="Navera, Venan Anthony">

            <label>PLEASE ENTER YOUR EMAIL</label>
            <input type="email" placeholder="example@email.com">

            <label>PLEASE ENTER YOUR PASSWORD</label>
            <input type="password" placeholder="********">

            <label>PLEASE ENTER YOUR DATE OF BIRTH</label>
            <input type="date">

            <button type="submit">sign up</button>
        </form>

    </div>

</body>

</html>
